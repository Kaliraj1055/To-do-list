<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Listify
  </title>
  <link rel="shortcut icon" href="images/download.svg" type="image/x-icon">
  <link rel="stylesheet" href="Index.css">
  <script src="https://kit.fontawesome.com/62dc32f432.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="body-content">
    <header>
      <div class="nav">
        <div class="title">
          <h1>LISTIFY</h1>
        </div>
        <div>
          <h4>TODO LIST</h4>
        </div>
      </div>
    </header>
    <div class="body-content">
      <div class="user-profile">
        <div class="user-name">
          <h2 class="user-intro"></h2>
          <p class="total-task"></p>
          <div class="task-process">
            <div class="details">
              <h3>Keep it up</h3>
              <div class="progressbar">
                <div class="progress"></div>
              </div>
            </div>
            <div class="tasknumbers">
              <p class="number">0/0</p>
            </div>
          </div>
        </div>
        <div class="user-logo">
          <img src="images/user image.jpg" class="user-image">
        </div>
      </div>
      <div class="tasks">
        <div class="task-inputs">
          <input type="text" placeholder="Add Task Here" class="task-details">
          <button class="task-button" type="submit">Add</button>
        </div>
      </div>
      <div class="add-task-process">
        <div class="add-list">
          <ul id="task-item">
          </ul>
        </div>

      </div>
    </div>
  </div>
</body>
<script src="Index.js"></script>

</html>
